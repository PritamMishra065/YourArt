    <style>
      /* Simple scrollbar styling for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; /* slate-900 */
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; /* slate-600 */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; /* slate-500 */
      }
      
      /* Animated Cosmic Background */
      #cosmic-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: #020617; /* slate-950 */
        --gradient-color-1: #4f46e5; /* indigo-600 */
        --gradient-color-2: #db2777; /* pink-600 */
        --gradient-color-3: #14b8a6; /* teal-500 */
        --gradient-color-4: #f59e0b; /* amber-500 */
        background-size: 400% 400%;
        animation: gradient-animation 20s ease infinite;
      }

      @keyframes gradient-animation {
        0% {
          background-image: radial-gradient(at 20% 25%, var(--gradient-color-1) 0px, transparent 50%),
                            radial-gradient(at 80% 20%, var(--gradient-color-2) 0px, transparent 50%),
                            radial-gradient(at 25% 85%, var(--gradient-color-3) 0px, transparent 50%),
                            radial-gradient(at 75% 90%, var(--gradient-color-4) 0px, transparent 50%);
        }
        50% {
          background-image: radial-gradient(at 25% 85%, var(--gradient-color-1) 0px, transparent 50%),
                            radial-gradient(at 75% 90%, var(--gradient-color-2) 0px, transparent 50%),
                            radial-gradient(at 20% 25%, var(--gradient-color-3) 0px, transparent 50%),
                            radial-gradient(at 80% 20%, var(--gradient-color-4) 0px, transparent 50%);
        }
        100% {
          background-image: radial-gradient(at 20% 25%, var(--gradient-color-1) 0px, transparent 50%),
                            radial-gradient(at 80% 20%, var(--gradient-color-2) 0px, transparent 50%),
                            radial-gradient(at 25% 85%, var(--gradient-color-3) 0px, transparent 50%),
                            radial-gradient(at 75% 90%, var(--gradient-color-4) 0px, transparent 50%);
        }
      }

      /* Rainbow animated border for buttons */
      .rainbow-border {
        position: relative;
        z-index: 1;
        overflow: hidden;
      }
      .rainbow-border::before {
        content: '';
        position: absolute;
        z-index: -1;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        background: conic-gradient(from 180deg at 50% 50%, #ec4899 0deg, #f59e0b 72deg, #84cc16 144deg, #14b8a6 216deg, #6366f1 288deg, #ec4899 360deg);
        background-size: 200% 200%;
        border-radius: 8px; /* Should match button's border-radius */
        animation: rotate-gradient 3s linear infinite;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }
      .rainbow-border:hover::before {
        opacity: 1;
      }
      @keyframes rotate-gradient {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
